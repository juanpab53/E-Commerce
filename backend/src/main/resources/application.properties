spring.application.name=PruebaE-Commerce

#Conexión a Supabase(PostgreSQL), de momento vacias para no quemarlas en el codigo, cuando se implmente el uso de pipelines se enviaran las credenciales
spring.datasource.url= ${}
spring.datasource.username= ${}
spring.datasource.password= ${}

#Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Formato Json para las respuestas de la API
spring.jackson.serialization.fail-on-empty-beans=false